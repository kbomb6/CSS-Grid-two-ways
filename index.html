<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>CSS grid two ways</title>
</head>
<body>
    <h2>CSS Grid Example 1</h2>
    <p>This grid is built using an ul and repeating auto-fit columns. It is naturally responsive. </p>
    <ul class="gridOne">
        <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1Ig70GS-5shMVqwXIksVm7k8wQhwgt-qFrFjETf_4buQtZEPF&s"/></li>
        <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG5iSNlZ4A69kT0MayxkbhsB13tMDzGI88MEsAbkM9GS5hWUZ9ww&s"/></li>
        <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStZcBny5NmvadXizJ9COO66mbSWXNVtVR_ZtV7J6FQQU5efLPBzw&s"/></li>
        <li><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR412MzVqr46JALF4VN2a-IHFViKoD1XZoWLuLN6x0O2yzEnT6Y&s"/></li>
    </ul>

    <h2>CSS Grid Example 2</h2>
    <p>This grid is built using grid areas. The content has predetermined areas and can be moved into any other column/row.</p>
    <div class="gridTwo">
        <div id="area1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1Ig70GS-5shMVqwXIksVm7k8wQhwgt-qFrFjETf_4buQtZEPF&s"/></div>
        <div id="area2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG5iSNlZ4A69kT0MayxkbhsB13tMDzGI88MEsAbkM9GS5hWUZ9ww&s"/></div>
        <div id="area3"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStZcBny5NmvadXizJ9COO66mbSWXNVtVR_ZtV7J6FQQU5efLPBzw&s"/></div>
    </div>
</body>
</html>
